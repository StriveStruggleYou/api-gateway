server {
  listen 8100 default_server;
  server_name "" [::]:8100;
  resolver 127.0.0.1:8600;

  location /healthcheck {
    set_by_lua $helios '
      local config = require("config")
      local util = require("util")
      return util.strip_trailing_slash(config.HELIOS_URL)
    ';

    proxy_pass $helios/heartbeat;
  }

  location ~ /helios/(.*) {
    set_by_lua $helios '
      local config = require("config")
      local util = require("util")
      return util.strip_trailing_slash(config.HELIOS_URL)
    ';

    proxy_pass $helios/$1;
  }

  location ~ ^/service/(.*) {
    proxy_pass_request_headers off;
    set $service_path $1;
    content_by_lua '
      local config = require("config")
      local nginx = require("nginx")

      local app = nginx.init(config)

      local headers = ngx.req.get_headers(20)
      local user_id = nginx.authenticate(app, headers["Cookie"])
      return nginx.service_proxy(app, ngx.var.service_path, user_id)
      ';
  }

  location ~ ^/sub/service/(.*) {
    internal;
    set_by_lua $service_lb_url '
      local config = require("config")
      local util = require("util")
      return util.strip_trailing_slash(config.SERVICE_LB_URL)
    ';

    proxy_pass $service_lb_url/$1;
  }

}
